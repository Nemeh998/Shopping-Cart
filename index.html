<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fabulous Garden</title>
    <link rel="stylesheet" href="css/resat.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <form id="form">
            <legend>New Flowers</legend><br>

            <label for="Name">Name</label><br>
            <input type="text" id="Name"><br>

            <label for="Images">Image</label><br>
            <select name="Images" id="Images">
                <option value="Alstroemerias">Alstroemerias</option>
                <option value="Gardenias">Gardenias</option>
                <option value="Orchids">Orchids</option>
                <option value="Roses">Roses</option>
                <option value="Sunflowers">Sunflowers</option>
                <option value="Tulips">Tulips</option>
                <option value="Peonies">Peonies</option>
            </select><br>


            <label for="Season">Season</label><br>
            <input type="text" id="Season"><br>
    

            <button type="submit" id="Save" value="Save">Save</button>
            <button type="Clear Ls" id="ClearLs" value="Clear">Clear Ls</button>
        </form>

        <table id="table"></table>


    </main>
    <footer>
        <p>All right reseerved 2021 &copy; ASAC</p>

    </footer>
    
</body>
<script src="js/app.js"></script>
</html>
